<!doctype html>
<html>
  <head>
   <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/> 
   <link href="app.css" rel="stylesheet"/> 
  </head>
  <body>

    <form class="input-append search-form" data-bind="submit: search">
        <input placeholder="Search your bookmarks" id="searchField" class="span5" data-bind="value: phrase" name="phrase" type="text"/>
        <input class="btn" type="submit"/>
    </form>

    <div data-bind='if: contentBookmarks().length ==  0 && bookmarks().lengt == 0'>
      no results
    </div>

    <div data-bind='if: contentBookmarks().length > 0'>
      <p>Phrase found <span data-bind='text: contentBookmarks().length'></span> times in bookmarks' content</p>
      <div class="bookmarks" data-bind="foreach: contentBookmarks">
        <a data-bind="attr: {href: url}, text: title" class="url" target="_blank"></a>
      </div>
    <hr/>
    </div>


    <div data-bind="if: bookmarks().length > 0">
      <p>Phrase found  <span data-bind='text:bookmarks().length'></span> times in bookrmak's titles and urls</p>
      <div class="bookmarks" data-bind="foreach: bookmarks">
        <a data-bind="attr: {href: url, title: title}, text: title" class="url" target="_blank"></a>
      </div>
    </div>

    <script src="../lib/knockout.js"></script>
    <script src="app.js"></script>
  </body>
</html>
